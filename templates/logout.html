{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"> Do you want to logout ? </legend>
        <form method="POST" enctype="multipart/form-data" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock content %}
